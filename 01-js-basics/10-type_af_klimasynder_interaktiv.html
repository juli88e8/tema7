<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvor lang er din flyrejse i timer?</p>
    <input type="text" id="timer">

    <button>Klik og beregn CO2-udledningen på din rejse, kig i konsollen</button>



    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = Math.round(timer * 109);
            let resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2 `;


            if (isNaN(timer)) {
                resultat = "Dette er ikke et tal, prøv igen";
            }

            console.log(resultat);
        }
    </script>
</body></html>
